<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add or Update Season</title>
</head>
<body>
    <h1>Add or Update Season</h1>
    <form method="post">
        <label for="series_key">Series Key:</label>
        <input type="text" id="series_key" name="series_key" required><br>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required><br>
        <label for="season">Season:</label>
        <input type="text" id="season" name="season" required><br>
        <label for="quality">Quality:</label>
        <input type="text" id="quality" name="quality" required><br>
        <label for="link">Link:</label>
        <input type="text" id="link" name="link" required><br>
        <button type="submit">Add or Update Season</button>
    </form>
    <a href="/">Home</a>
</body>
</html>
